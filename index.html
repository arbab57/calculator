<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="body">

    <main>
        <div class="con-theme">
            <button id="btn-menu" class="menu">Theme</button>
            <a id="btn-menu-mob" class="menu-mobile" href=""><img src="" alt=""></a>
            <div id="con-opt" class="con-opt">
                <button id="btn-light">Light</button>
                <button id="btn-dark">Dark</button>
            </div>
        </div>
        <div id="calc" class="calculator">

            <div id="con-screen" class="con-screen">
                <input id="screen" class="" readonly>
            </div>

            <div class="calc-body">
                <button onclick="clearFunction()" id="btnC" class="btn btn-op">C</button>
                <button onclick="numberFunction(`/`)" id="btnD" class="btn btn-op">/</button>
                <button onclick="numberFunction(`*`)" id="btnM" class="btn btn-op">*</button>
                <button onclick="numberFunction(`-`)" id="btnE" class="btn btn-op">-</button>

                <button onclick="numberFunction(7)" id="btn7" class="btn btn-num">7</button>
                <button onclick="numberFunction(8)" id="btn8" class="btn btn-num">8</button>
                <button onclick="numberFunction(9)" id="btn9" class="btn btn-num">9</button>
                <button onclick="numberFunction(`+`)" id="btnMI" class="btn btn-op">+</button>

                <button onclick="numberFunction(4)" id="btn4" class="btn btn-num">4</button>
                <button onclick="numberFunction(5)" id="btn5" class="btn btn-num">5</button>
                <button onclick="numberFunction(6)" id="btn6" class="btn btn-num">6</button>
                <button onclick="calculate()" id="btnEQ" class="btn btn-equ btn-op">=</button>

                <button onclick="numberFunction(1)" id="btn1" class="btn btn-num">1</button>
                <button onclick="numberFunction(2)" id="btn2" class="btn btn-num">2</button>
                <button onclick="numberFunction(3)" id="btn3" class="btn btn-num">3</button>
                <button onclick="numberFunction(0)" id="btn3" class="btn btn-num">0</button>

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
